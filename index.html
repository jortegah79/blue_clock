<!doctype html>
<html lang="sp">
    <head>
        <meta charset="UTF-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>Temporizador</title>
        <link href="./images/reloj.png" rel="icon"/>
        <link href="./css/estilos.css" rel="Stylesheet" type="text/css"/>
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet"/>
    </head>
    <body>
        <div
            class="container-fluid bg-primary" id="app">
            <!--Titulo de la aplicacion           ------------------------------------------------------------>
            <div class="row mb-5 bg-primary ">
                <div class="col-12">
                    <h1 class="text-center display-3 text-light ">Blue clock</h1>
                </div>
            </div>

            <!--- Esta es la parte de descanso //BREAK//----------------------------------------------->
            <div class="row mb-5 container">
                <div id="break-label" class="col-12 text-center h1 bg-primary text-warning mb-3">
                    DESCANSO!
                </div>
                <div class="col-2 ">
                    <i id="break-increment" class="bi bi-arrow-up-square-fill" bi bi-arrow-up-square-fill"></i>
                </div>
                <div id="break-length" class="col-8 text-center display-1 text-light">5</div>
                <div class="col-2">
                    <i id="break-decrement" class="bi bi-arrow-down-square-fill"></i>
                </div>

            </div>
            <!-- Esta es la parte de la actividad //SESSION//--------------------------------------------ยบ-->
            <div class="row mb-5 container">
                <div id="session-label" class="col-12 h1 bg-primary text-warning text-center">ACTIVIDAD</div>
                <div class="col-2">
                    <i id="session-increment" class="bi bi-arrow-up-square-fill"></i>
                </div>
                <div id="session-length" class="col-8 text-center display-1 text-light">25</div>
                <div class="col-2">
                    <i id="session-decrement" class="bi bi-arrow-down-square-fill"></i>
                </div>
            </div>
            <div>                
                <div class="container">
                    <div class="row">
                        <div class="col-12 text-center">
                            <h3>Escoge los tiempos y pulsa
                                <span class="text-warning">START</span>
                            </h3>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-12 display-1 text-light text-center">25:00</div>
                    </div>
                </div>
                <div class="row justify-content-center ">                   
                    <button class="col-4 btn m-2 btn-warning border-dark">START</button>
                    <button class="col-4 btn m-2 btn-danger border-dark">RESET</button>                 
            </div>
                <div class="row">
                    <div class="col-12 m-1 text-center text-warning">
                        <h3>by J.Ortega</h3>
                    </div>
                </div>
            </div>
        </div>

        <script crossorigin="anonymous" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
    </body>
</html>
